<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport app</title>
  <link rel="stylesheet" href="../scss-exercises/css/manifest.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="row">
            <p class="masthead_image">
              <img src="../scss-exercises/css/img/sport-logo.svg" alt="Sport logo">
            </p>
          </div>
        </div>
  
        <div class="container">
          <div class="row">
            <h1>
              Get a personalized football experience tailored just for you
            </h1>
          </div>
  
          <div class="row">
            <p>
              Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
            </p>
          </div>
  
          <div class="row">
            <div class="col">
              <p>
                <a href="/apple-store">
                  <img src="../scss-exercises/css/img/apple-store.svg" alt="Apple store">
                </a>
              </p>
            </div>
  
            <div class="col">
              <p>
                <a href="/google-play">
                  <img src="../scss-exercises/css/img/google-play.svg" alt="Google play">
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col">
        <div class="container">
          <p>
            <img src="../scss-exercises/css/img/iphone-icons.png" alt="Masthead image">
          </p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
