<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../scss-exercises/css/manifest.css">
</head>
<body>
  <form>
    <div class="container">

      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">First name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Last name</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="exampleFormControlSelect1">What are you?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>I AM A ROBOT</option>
            <option>I AM AN ANIMAL</option>
            <option>I AM A HUMAN</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the <a href="/agreement">terms and conditions</a></label>
        </div>
      </div>

      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </form>


</body>
</html>
